<body>
  <div class="wrap">
      
    <div class="main-menu-overlay-EN">
        <div class="title"><img src="Images/Title-english.png"></div>
        <div class="ball-animation-wrapper">

            <button class ="level-two">Level Two</button>
            <button class ="level-three">Level Three</button>

	</div>

      <div class="team-overlay">
          <div class="team-modal-EN">

                              </div>
                              <div class="bottom">
                                  <div class="digit">0</div>
                              </div>
                          </div>
                          <div class="number" id="mins-tens-1">
                              <div class="top">
                                  <div class="digit">1</div>
                              </div>
                              <div class="bottom">
                                  <div class="digit">1</div>
                              </div>
                          </div>
                          <div class="number" id="mins-tens-2">

                              </div>

                              </div>

                              </div>
                              <div class="bottom">
                                  <div class="digit">5</div>
                              </div>
                          </div>
                      </div>
                      <div class="ones">
                          <div class="number active" id="mins-ones-0">
                              <div class="top">
                                  <div class="digit">0</div>
                              </div>
                              <div class="bottom">
                                  <div class="digit">0</div>
                              </div>
                          </div>
                          <div class="number" id="mins-ones-1">
                              <div class="top">
                                  <div class="digit">1</div>
                              </div>
                              <div class="bottom">

                                  <div class="digit">3</div>
                              </div>
                          </div>
                          <div class="number" id="mins-ones-4">

                                  <div class="digit">4</div>
                              </div>
                              <div class="bottom">
                                  <div class="digit">4</div>
                              </div>
                          </div>
                          <div class="number" id="mins-ones-5">
                              <div class="top">
                                  <div class="digit">5</div>

                              </div>

                                  <div class="digit">8</div>
                              </div>
                          </div>
                          <div class="number" id="mins-ones-9">
                              <div class="top">
                                  <div class="digit">9</div>
                              </div>
                              <div class="bottom">
                                  <div class="digit">9</div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="secs">
                      <div class="tens">
                          <div class="number active" id="secs-tens-0">

                              <div class="bottom">
                                  <div class="digit">2</div>
                              </div>
                          </div>
                          <div class="number" id="secs-tens-3">
                              <div class="top">
                                  <div class="digit">3</div>
                              </div>
                              <div class="bottom">
                                  <div class="digit">3</div>
                              </div>
                          </div>
                          <div class="number" id="secs-tens-4">
                              <div class="top">
                                  <div class="digit">4</div>
                              </div>
                              <div class="bottom">
                                  <div class="digit">4</div>
                              </div>
                          </div>
                          <div class="number" id="secs-tens-5">
                              <div class="top">
                                  <div class="digit">5</div>
                              </div>
                              <div class="bottom">
                                  <div class="digit">5</div>
                              </div>
                          </div>
                      </div>
                      <div class="ones">
                          <div class="number active" id="secs-ones-0">
                              <div class="top">
                                  <div class="digit">0</div>
                              </div>
                              <div class="bottom">
                                  <div class="digit">0</div>
                              </div>
                          </div>
                          <div class="number" id="secs-ones-1">
                              <div class="top">
                                  <div class="digit">1</div>
                              </div>
                              <div class="bottom">

                              <div class="top">

                          </div>

                              </div>

                          </div>

                              </div>
                          </div>
                          <div class="number" id="secs-ones-9">
                              <div class="top">
                                  <div class="digit">9</div>
                              </div>
                              <div class="bottom">
                                  <div class="digit">9</div>
                              </div>
                          </div>
                        </div>
                      </div>
              </div>
      </div>
      
      <div class="game" hidden></div>
      
      <div class="pause-overlay">
            <div class="pause-modal-EN">
                <button class="continue">Continue</button>
                <button class="quit">Quit</button>
            </div>
            <div class="pause-modal-CH">
                <button class="continue">繼續</button>
                <button class="quit">放棄</button>
            </div>
      </div>
      
	
	<div class="gameover-overlay-EN">
            <div class="win-modal-EN">
                <div class="confetti-wrapper">
                     <div class="confetti-left">
                         <div class="confetti-1"></div>
                         <div class="confetti-2"></div>
                         <div class="confetti-3"></div>
                         <div class="confetti-4"></div>
                         <div class="confetti-5"></div>
                         <div class="confetti-6"></div>
                         <div class="confetti-7"></div>
                     </div>
                     <div class="confetti-right">
                         <div class="confetti-1"></div>
                         <div class="confetti-2"></div>
                         <div class="confetti-3"></div>
                         <div class="confetti-4"></div>
                         <div class="confetti-5"></div>
                         <div class="confetti-6"></div>
                         <div class="confetti-7"></div>
                     </div>
                </div>
                <h2 class="black-winner" hidden><img src="Images/Black-Win.png"></h2>
                <h2 class="yellow-winner" hidden><img src="Images/Yellow-Win.png"></h2>
			     <button class="restart">Play Again</button>
            </div>
            <div class="lose-modal-EN">
                <div class="smoke-wrapper">
                    <div class="smoke-animation">
                        <div class="smoke-1"><img src="Images/Lose-Symbol.png"></div>

                        <div class="smoke-3"><img src="Images/Lose-Symbol.png"></div>
                        <div class="smoke-4"><img src="Images/Lose-Symbol.png"></div>
                    </div>
                </div>
                <h2 class="black-loser" hidden><img src="Images/Yellow-Win.png"></h2>
                <h2 class="yellow-loser" hidden><img src="Images/Black-Win.png"></h2>
			     <button class="restart">Try Again</button>
            </div>
	</div>
    <div class="gameover-overlay-CH">
            <div class="win-modal-CH">
                <div class="confetti-wrapper">
                     <div class="confetti-left">
                         <div class="confetti-1"> </div>

            </div>
            <div class="lose-modal-CH">
                <div class="smoke-wrapper">
                    <div class="smoke-animation">
                        <div class="smoke-1"><img src="Images/Lose-Symbol.png"></div>
                        <div class="smoke-2"><img src="Images/Lose-Symbol.png"></div>
                        <div class="smoke-3"><img src="Images/Lose-Symbol.png"></div>
                        <div class="smoke-4"><img src="Images/Lose-Symbol.png"></div>
                    </div>
                </div>
                <h2 class="black-loser" hidden><img src="Images/Yellow-Win-CH.png"></h2>
                <h2 class="yellow-loser" hidden><img src="Images/Black-Win-CH.png"></h2>
                <h2 class="sorry"><img src="Images/Lose-Text.png"></h2>
			     <button class="restart">再玩一次</button>
